<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>作用域</title>
  </head>
  <body>
    <pre>  :   ;   </pre>

    <!-- 全局作用域 -->
    <pre>
        <!-- 作用域  范围<全局作用域   一个页面打开就是一个全局
                         私有作用域   只有函数   生成私有作用域
                    使用<定义  声明在什么位置的变量就是 哪一个作用域的变量
                         调用  自己有用自己,自己没有用父级,以此类推,到全局都没有就报错
                         赋值  自己给自己赋值,自己没有给父级赋值,以此类推,到全局都没有,定义为全局再赋值
                          -->
        <script>
            // 定义  声明在什么位置的变量就是 哪一个作用域的变量
            // n1属于全局作用域
            var n1=100
            function a(){
                // n2属于私有作用域a
                var n2=200
             
                function b(){
                // n3属于私有作用域b
                    var n3=300}
            }
            function c(){
                // n4属于私有作用域a

                var n4=400}

        </script>
        <!-- 作用域范围及上下级:  全局>(a=c)>b -->
        <script>
            // 调用  自己有用自己,自己没有用父级,以此类推,到全局都没有就报错
            // var n=100 
            function a(){
                // var n=200g'f'd
                function b(){
                    // var n=300
                    // console.log(k)
                    //  赋值  自己给自己赋值,自己没有给父级赋值,以此类推,到全局都没有,定义为全局再赋值
                    n=1234
                    console.log(n)
                }
                b()
            }
            a()
            
            
            document.write(n)
            </script>

    </pre>
  </body>
</html>
