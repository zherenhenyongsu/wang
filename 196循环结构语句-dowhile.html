    <title>结构循环-do while</title>

  <body>
    <pre>  :   ;   </pre>
    <>
        while先判断后执行,do while先执行后判断
        <p>1.当初始值在条件以外时,while语句不会执行代码,但do while 会执行一次</p>
        <p>2.当初始值在条件以内时,两者一样</p>
        <p></p>
    <script>
        var k=10
        do{
          // 执行
            document.write(k)
            k++
            // k自增
        }while(k<3)
        // 判断是否符合循环条件,否,执行后续
        document.write(k)
    </script>
    <p>!!!!!!!下面代码不要用show preview打开,vs会卡死,可以用live server看效果 </p>
