<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>条件分支语句-if</title>
    <link rel="stylesheet" href="./pre.css" />
  </head>
  <body>
    <pre>  :   ;   </pre>
    <pre>
        1.if(){...}
        2.if(){...} else{...}
        3.if(){...} else if(){...}
        4.if(){...} else if(){...} else{...}
        <script>    
            var k=2500
            if(k>=5000){document.write("去米其林餐厅")}
            // if(k<3000){document.write('看电影')}
            // 如果()就{}
            else if(k>=2000){document.write('去肯德基')}
            //要不就,当()的话{}
            else if(k>=1000){document.write('看电影')}
            //要不就,当()的话{}
            else{document.write('回家')}
            // 否则{}
            
        </script>
    </pre>
  </body>
</html>
