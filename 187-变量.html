<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>变量</title>
    <link rel="stylesheet" href="pre.css" />
  </head>
  <body>
    <pre>
             var king = 100; var
      内存中准备一个容器,king是容器名字=100赋值为100,放入容器中 

      1.变量名只能由 数字字母 下划线 美元符 组成,
      2.不能以数字开头,不能是关键字,
      3.严格区分大小写
      4.最好使用有意义的单词或拼音,不要用拼音缩写,可以直观反映变量保存内容
      <p style="color:red ;">5.一个变量只能赋一个值,当第二次赋值时,第一个值就会被替代</p>
      <p style="color:red ;">6.???有没有不规范的赋值</p>
    </pre>
    <script>
      var king = 100;
      //   king = 200;
      alert(king);
      //在浏览器弹窗显示king变量的值
      console.log(king);
      //在浏览器控制台显示king的值
      document.write(king);
      //直接在浏览器页面输出king的值
    </script>
  </body>
</html>
