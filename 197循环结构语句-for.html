<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>循环语句-for</title>
    <link rel="stylesheet" href="pre.css" />
  </head>
  <body>
    <pre>  :   ;   </pre>

    <script>
      // for(初始变量;条件判断;变量改变方式)中间要用;隔开
      for (k = 0; k < 3; k++) {
        document.write(k);
      }
      // 执行顺序1.初始值>条件判断(条件满足)>执行>改变变量>循环
      //        2.初始值>条件判断(条件不满足)>跳过
    </script>
    <script>
      for (n = 1; n <= 100; n++) {
        //起始点,终点,步幅(规律),(限定参与运算的值的范围和规律)
        if (n % 3 === 0) {
          document.write(n);
          console.log(n);
        }
      }
    </script>
  </body>
</html>
