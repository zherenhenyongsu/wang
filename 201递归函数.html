<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>递归函数</title>
  </head>
  <body>
    <pre>  :   ;   </pre>
    <p>递归函数,一种函数的使用方法</p>
    <script>
      function kin(n) {
        if (n === 1) return 1;
        document.write(n);
        return n * kin(n - 1);
      }
      //   var a = kin(5);
      console.log(kin(5));
      //
    </script>
    <script>
      // 斐波那契数列
      function fn(n) {
        if (n == 1 || n == 2) return 1;
        return fn(n - 1) + fn(n - 2);
      }
      document.write(fn(5));
    </script>
  </body>
</html>
