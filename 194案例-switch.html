<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>switch案例</title>
    <link rel="stylesheet" href="pre.css" />
  </head>
  <body>
    <pre>  :   ;   </pre>
    <pre>
    <script>
        
        var n=1990, y=12 ,r=31,e=28
        if(n%4===0&&n%100!==0||n%400===0){e=e+1}
        // document.write(y)
        switch(y){
            case 1 :{document.write(n+'年'+y+"月"+r+"日是一年的第"+r+'天')} 
        }
        switch(y){
            case 2 :{document.write(n+'年'+y+"月"+r+"日是一年的第"+(r+31)+'天')} 
        }
        switch(y){
            case 3:{document.write(n+'年'+y+"月"+r+"日是一年的第"+(r+31+e)+'天')} 
        }
        switch(y){
            case 4 :{document.write(n+'年'+y+"月"+r+"日是一年的第"+(r+31+e+31)+'天')} 
        }
        switch(y){
            case 5 :{document.write(n+'年'+y+"月"+r+"日是一年的第"+(r+31+e+31+30)+'天')} 
        }
        switch(y){
            case 6 :{document.write(n+'年'+y+"月"+r+"日是一年的第"+(r+31+e+31+30+31)+'天')} 
        }
        switch(y){
            case 7 :{document.write(n+'年'+y+"月"+r+"日是一年的第"+(r+31+e+31+30+31+30)+'天')} 
        }
        switch(y){
            case 8 :{document.write(n+'年'+y+"月"+r+"日是一年的第"+(r+31+e+31+30+31+30+31)+'天')} 
        }
        switch(y){
            case 9 :{document.write(n+'年'+y+"月"+r+"日是一年的第"+(r+31+e+31+30+31+30+31+31)+'天')} 
        }
        switch(y){
            case 10 :{document.write(n+'年'+y+"月"+r+"日是一年的第"+(r+31+e+31+30+31+30+31+31+30)+'天')} 
        }
        switch(y){
            case 11 :{document.write(n+'年'+y+"月"+r+"日是一年的第"+(r+31+e+31+30+31+30+31+31+30+31)+'天')} 
        }
        switch(y){
            case 12 :{document.write(n+'年'+y+"月"+r+"日是一年的第"+(r+31+e+31+30+31+30+31+31+30+31+30)+'天')} 
        }


        

    </script>
</pre>
  </body>
</html>
